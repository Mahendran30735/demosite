<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="index.css">
	<title></title>
</head>
<body>
	<header class="profile container">
		<div class="profile__container grid">
			<div class="profile__data">
				<div class="profile__border">
					<div class="profile__img">
						<!-- insert your image according tothe example size of the portfilo -->
						<img src="img.png" alt="">
					</div>
				</div>

				<!-- Name and profession -->
				<h2 class="profile_name">Mahendran</h2>
				<h3>Beginner Webdesigner</h3>

				<ul>
					<a href="https://www.instagram.com/" class="profile_social-link" target="https://www.instagram.com/">
						<i class="ri-instagram-line"></i>
					</a>
					<a href="#" class="profile_social-link" target="_blank" >
						<i class="ri-github-line"></i>
					</a>
				</ul>
			</div>

			<div class="profile__info grid">
				<div class="profile_info-group">
					<h3 class="profile_info-number">1</h3>
					<p class="profile_info-description">years of <br>work</p>
				</div>

				<div class="profile_info-group">
					<h3 class="profile_info-number">2</h3>

				</div>

					<h3 class="profile_info-number">4</h3>
					<p class="profile_info-description">likes my<br>profile</p>
				</div>
			</div>
		</div>

					<div class="projects__model">
						<div>
							<span class="projects__subtitle">Japan Nature photo</span>
							<h3 class="projects__title">Nature</h3>
							<button href="#" class="projects__button">
								<i class="ri-link"></i>
							</button>
						</div>
					</div>
				</article>
				<article class="projects__card">
					<img src="jp (2).jpg" class="projects__img">

						<div>
							<span class="projects__subtitle">Japan Nature photo</span>
							<h3 class="projects__title">Nature</h3>
							<button href="#" class="projects__button">
								<i class="ri-link"></i>
							</button>
						</div>
					</div>
				</article>
			</div>

			<!-- ============ SKILS =================== -->
			<div class="skills__content grid" id="skill">
